    - part: "Epistemology"
      chapters:
        - level.qmd
        - higher.qmd
        - circles.qmd
        - akrasia.qmd
        - screening.qmd
        - disagreement.qmd
    - epilogue.qmd
    - references.qmd
  sidebar:
    search: true
    collapse-level: 3
    title: "Normative Externalism"
  navbar:
    title: "Brian Weatherson" 
    right:
      - text: "Papers"
        menu:
          - text: "All Papers"
