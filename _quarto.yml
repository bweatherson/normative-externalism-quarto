      - icon: google
        href: https://scholar.google.com/citations?user=rz5RF8kAAAAJ&hl=en&oi=ao
      - icon: mailbox
        href: "mailto: brian@weatherson.org"

bibliography: NEBib.bib

format:
  html:
    theme: 
      light: 
        - solar
        - html-fonts.scss
        - solar-defaults.scss
      dark:
        - solar
        - html-fonts.scss
        - dark-table.scss
    linestretch: 1.6
    toc: true
    toc-title: "In this chapter:"
    toc-depth: 3
    toc-location: right
    reference-location: margin
    margin-header: "&nbsp;"
    fontsize: 1.2em
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://use.typekit.net/uzz2drx.css">
    mainfont: "ff-scala-sans-pro, sans-serif"
    html-math-method: mathjax
    self-contained: false
    bread-crumbs: false
  pdf:
    documentclass: scrbook
    classoption: twoside
    geometry: "left=1in,
               right=1in,
               top=0.8in,
               bottom=0.8in,
               paperheight=9.5in,
               paperwidth=6.5in,
               includemp=TRUE,
               marginparwidth=0in,
               marginparsep=0in"
    mathspec: false
    mathfont: Garamond-Math
    mainfont: EB Garamond Math
    sansfont: Europa-Bold
    mainfontoptions: 
      - ItalicFont=EB Garamond Italic
      - BoldFont=EB Garamond Bold
    fontsize: 10pt
    indent: true
    linkcolor: black
    urlcolor: black
    colorlinks: false
    linestretch: 1.1
    link-citations: true
    keep-tex: true
    pdf-engine: xelatex
    include-in-header:
      - file: quarto2024-book.tex
    date-format: "YYYY"
  docx:
    toc: true
    number-sections: true
  epub:
    toc: true
    number-sections: true

editor: visual